<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hero Section</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <section
    id="home"
    class="relative min-h-screen flex items-center bg-gradient-to-r from-gray-900 to-gray-800"
  >
    <div
      class="absolute inset-0 z-0 opacity-20"
      style="background-image: url('https://images.unsplash.com/photo-1487958449943-2429e8be8625'); background-size: cover; background-position: center;"
    ></div>
    <div class="container mx-auto px-4 py-24 z-10 relative">
      <div class="max-w-3xl">
        <h1 class="text-4xl md:text-5xl lg:text-6xl font-bold text-white leading-tight mb-6">
          Soluzioni Tecniche Innovative per il Tuo Progetto
        </h1>
        <p class="text-lg md:text-xl text-white/80 mb-8">
          Il nostro studio tecnico di geometri offre servizi professionali di progettazione, 
          rilevamento e consulenza per progetti residenziali, commerciali e industriali.
        </p>
        <div class="flex flex-wrap gap-4">
          <a
            href="#contact"
            class="px-6 py-3 text-white bg-blue-600 hover:bg-blue-700 rounded-lg text-lg font-semibold"
          >
            Richiedi Preventivo
          </a>
          <a
            href="#services"
            class="px-6 py-3 text-white border border-white hover:bg-white/10 rounded-lg text-lg font-semibold"
          >
            Scopri i Servizi
          </a>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
