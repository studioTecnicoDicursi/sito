<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Navbar</title>
</head>
<body class="scroll-smooth">
  <nav id="navbar" class="fixed top-0 left-0 w-full z-50 bg-transparent py-4 transition-all duration-300">
    <div class="container mx-auto px-4">
      <div class="flex justify-between items-center">
        <a href="#" class="text-2xl font-bold text-gray-800">GeoStudio</a>

        <!-- Desktop Menu -->
        <div class="hidden lg:flex items-center space-x-8">
          <a href="#home" class="text-sm font-medium hover:text-blue-600 transition-colors">Home</a>
          <a href="#about" class="text-sm font-medium hover:text-blue-600 transition-colors">Chi Siamo</a>
          <a href="#services" class="text-sm font-medium hover:text-blue-600 transition-colors">Servizi</a>
          <a href="#projects" class="text-sm font-medium hover:text-blue-600 transition-colors">Progetti</a>
          <a href="#contact" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 transition-colors">Contattaci</a>
        </div>

        <!-- Mobile menu button -->
        <button id="mobileMenuToggle" class="lg:hidden">
          <!-- Menu Icon (hamburger) -->
          <svg class="w-6 h-6 text-gray-800" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" />
          </svg>
        </button>
      </div>

      <!-- Mobile Menu -->
      <div id="mobileMenu" class="hidden lg:hidden mt-4 pb-4">
        <div class="flex flex-col space-y-4">
          <a href="#home" class="text-sm font-medium hover:text-blue-600 transition-colors">Home</a>
          <a href="#about" class="text-sm font-medium hover:text-blue-600 transition-colors">Chi Siamo</a>
          <a href="#services" class="text-sm font-medium hover:text-blue-600 transition-colors">Servizi</a>
          <a href="#projects" class="text-sm font-medium hover:text-blue-600 transition-colors">Progetti</a>
          <a href="#contact" class="w-full text-center px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 transition-colors">Contattaci</a>
        </div>
      </div>
    </div>
  </nav>

  <script>
    // Scroll behavior: navbar shrink
    const navbar = document.getElementById("navbar");
    window.addEventListener("scroll", () => {
      if (window.scrollY > 10) {
        navbar.classList.remove("bg-transparent", "py-4");
        navbar.classList.add("bg-white", "shadow-md", "py-2");
      } else {
        navbar.classList.remove("bg-white", "shadow-md", "py-2");
        navbar.classList.add("bg-transparent", "py-4");
      }
    });

    // Mobile menu toggle
    const mobileToggle = document.getElementById("mobileMenuToggle");
    const mobileMenu = document.getElementById("mobileMenu");

    mobileToggle.addEventListener("click", () => {
      mobileMenu.classList.toggle("hidden");
    });

    // Close mobile menu on link click
    mobileMenu.querySelectorAll("a").forEach(link => {
      link.addEventListener("click", () => {
        mobileMenu.classList.add("hidden");
      });
    });
  </script>
</body>
</html>
